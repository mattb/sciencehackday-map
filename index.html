<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" />
<link rel="stylesheet" href="map.css" type="text/css" charset="utf-8" />
<body>
  <div id="map-container">
    <div id="map"></div>
    <div id="map-rollover">
      <div style="display: none">
        <img id="rollover-img" />
      </div>
      <div style="display: none" class="rollover-text" id="rollover-location"></div>
      <div style="display: none" class="rollover-text" id="rollover-upcoming"></div>
      <div style="display: none" class="rollover-text" id="rollover-previous"></div>
      <div class="rollover-text" id="rollover-initial"></div>
    </div>
  </div>
  <script src="map-bundle.js"></script>
  <script type="text/javascript">
    mapit('#map');
  </script>
  <link href='//fonts.googleapis.com/css?family=Merriweather:400,300,700,900' rel='stylesheet' type='text/css'>
</body>
</html>
